    <script>
        $.when(
            $.get('resources/html-templates/template_navbar.html', function(data) {
                $('#templates').append(data);
            }),
            $.get('resources/html-templates/template_map.html', function(data) {
                $('#templates').append(data);
            }),
            $.Deferred(function(deferred) {
                $(deferred.resolve);
            })
        ).done(function() {
            if (status != "error") {
                Soapify.init();
            }
        });
