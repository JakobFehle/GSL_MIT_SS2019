<script type="text/template" class="template_map">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="Store-Suche" aria-label="Search" id="mapSearchInput">
                <div id="mapStores"></div>
            </div>
            <div class="col-sm-8">
                <div id="googleMaps"></div>
        </div>
    </div>
</script>
<script type="text/template" class="template_googleMaps">
    <iframe  width= 100%
                    height= 855
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=<%=query%>&amp;aq=1&amp;ie=UTF8&amp;z=15&amp;hq=&amp;output=embed">
    </iframe>
</script>
<script type="text/template" class="template_mapStores">
<div class="list-group">
    <% if(stores.length != 0) {
            _.each(stores, function (store) {%>
               <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" id="<%=store.id%>">
                    <div class="d-flex w-100 justify-content-between click-through">
                          <h5 class="mb-1"><%=store.name%></h5>
                          <small></small>
                    </div>
                    <p class="mb-1 click-through"><%=store.address.street%> <%=store.address.number%>, <%=store.address.city%></p>
                    <small class="click-through">Produkte: </br><%_.each(store.sortiment, function (product) {%><%=product%> </br><%})%></small>
               </a>
    <%})}%>
    </div>
</script>
